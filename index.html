<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda de Memorização - FDN na Nutrição de Ruminantes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #4CAF50;
            position: relative;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .center {
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: white;
            border-radius: 50%;
            top: 35%;
            left: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: #4CAF50;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="segment" style="transform: rotate(0deg) skew(30deg);">
                    <div style="transform: skew(-30deg) rotate(15deg);">Definição</div>
                </div>
                <div class="segment" style="transform: rotate(60deg) skew(30deg);">
                    <div style="transform: skew(-30deg) rotate(15deg);">Componentes</div>
                </div>
                <div class="segment" style="transform: rotate(120deg) skew(30deg);">
                    <div style="transform: skew(-30deg) rotate(15deg);">Importância</div>
                </div>
                <div class="segment" style="transform: rotate(180deg) skew(30deg);">
                    <div style="transform: skew(-30deg) rotate(15deg);">Digestibilidade</div>
                </div>
                <div class="segment" style="transform: rotate(240deg) skew(30deg);">
                    <div style="transform: skew(-30deg) rotate(15deg);">Fontes</div>
                </div>
                <div class="segment" style="transform: rotate(300deg) skew(30deg);">
                    <div style="transform: skew(-30deg) rotate(15deg);">Efeitos</div>
                </div>
            </div>
            <div class="center">FDN</div>
        </div>
        <button onclick="spinWheel()">Girar</button>
    </div>

    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const rotation = Math.floor(Math.random() * 360) + 720; // At least 2 full rotations
            wheel.style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</body>
</html>
